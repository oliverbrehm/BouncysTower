<!DOCTYPE html>

<html>
    <head>
        <title>Bouncy's Tower</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head> 

    <body>
        <div id="header">
            <img id="appIcon" src="res/appicon.png" />

            <img src="res/player.png"      style="position: absolute; left: 5%; top: 7em; height: 3em; width: 3em" class="rotate20" />
            <img src="res/brickGlass.png"  style="position: absolute; left: 18%; top: 4em; height: 2.25em; width: 3em" />

            <img src="res/combo.png"       style="position: absolute; left: 69%; top: 4em; height: 1.5em; width: 1.5em" />
            <img src="res/combo.png"       style="position: absolute; left: 78%; top: 3em; height: 2em; width: 2em" />
            <img src="res/brickOrange.png" style="position: absolute; left: 89%; top: 2em; height: 2.25em; width: 3em" />
        </div>
        
        <div id="titleContainer">
            <h1>BOUNCY'S TOWER</h1>
            <a target="_blank" href="https://itunes.com">
                <img src="res/appstore.svg" height="80" />
            </a>
        </div>

        <div class="separator"></div>

        <h2>GALLERY</h2>

        <div class="teaser">
            <img src="res/screenshots/menubottom.PNG" />
            <p>Build your own tower</p>
        </div>


        <div class="teaser">
            <img src="res/screenshots/level1.PNG" />
            <p>Start rolling and jump as high as you can</p>
        </div>

        <div class="teaser">
            <img src="res/screenshots/level2combo.PNG" />
            <p>Make combos and crack the highscore</p>
        </div>

        <div class="teaser">
            <img src="res/screenshots/level3.PNG" />
            <p>How far will you get?</p>
        </div>

        <div class="separator"></div>

        <h2>WATCH BOUNCY IN ACTION</h2>

        <a target="_blank" href="https://itunes.com">
            <img src="res/appstore.svg" height="80" />
        </a>

        <div id="videoContainer">
            <video controls autoplay>
                <source src="res/trailer.mov" type="video/mp4">
            </video>
        </div>

        <div id="footer">
            <p>Bouncy's Tower V1.0 | Copyright 2019 Oliver Brehm</p>
        </div>
    </body>
</html>
